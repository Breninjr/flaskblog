{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Editando "{{ post['title'] }}" {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Título</label>
        <input type="text" name="title" placeholder="Título do Post"
               class="form-control"
               value="{{ request.form['title'] or post['title'] }}">
        </input>
    </div>

    <div class="form-group">
        <label for="content">Conteúdo</label>
        <textarea name="content" placeholder="Conteúdo do Post"
                  class="form-control">{{ request.form['content'] or post['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" style="border-radius: 8px;" class="btn btn-outline-primary">Salvar</button>
    </div>
</form>
<hr>

<form action="{{ url_for('delete', id=post['id']) }}" method="POST">
    <input type="submit" value="Deletar Post" style="border-radius: 8px;" class="btn btn-outline-danger btn-sm" onclick="return confirm('Você tem certeza que deseja excluir este post?')">
</form>

{% endblock %}
