{% extends 'base.html' %}

{% block content %}
<h1>{% block title %} Criando um novo Post {% endblock %}</h1>

<form method="post">
    <div class="form-group">
        <label for="title">Título</label>
        <input type="text" name="title"
               placeholder="Título do Post" class="form-control"
               value="{{ request.form['title'] }}"></input>
    </div>

    <div class="form-group">
        <label for="content">Conteúdo</label>
        <textarea name="content" placeholder="Conteúdo do Post"
                  class="form-control">{{ request.form['content'] }}</textarea>
    </div>
    <div class="form-group">
        <button type="submit" style="border-radius: 8px;" class="btn btn-outline-primary">Salvar</button>
    </div>
</form>
{% endblock %}
